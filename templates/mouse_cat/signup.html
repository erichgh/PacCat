{% extends "mouse_cat/base.html" %}

{% block content %}
<div id="content" class="old_ratonGato" style="padding-top:15rem;">
    <h1 style="padding-bottom: 1rem">Formulario de registro</h1>
    {% if user_form %}
        <form id="user_form" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ user_form.as_p }}<br/>
            <input type="submit" name="submit" value="Register" />
        </form>
    {% else %}
        <p>Usuario creado correctamente</p>
    {% endif %}
</div>
{% endblock content %}
